<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adopt a Friend</title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./style/css/style.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Lato|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush&display=swap" rel="stylesheet">
    <!-- Link to javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="doge.js"></script>
</head>
<body>
    <section id='home-page'>
        <nav class="navbar">
            <img id="logo" src="style/images/logo.png" width="40px">
            <div id='nav-header'>Adopt a Friend</div>
            <a class="btn btn-lg search" id='nav-search-btn' href="#" role="button">SEARCH NOW</a>
        </nav>

        <div class='home-title'>
            Adopt a Friend
        </div>
        <div class='home-logo'>
            <img id="main-logo" src="style/images/logo.png" width="150px">
        </div>
        <div class='home-description'>
            Meet your New Best Friend!
        </div>
        <div class='home-tagline'>
            Ready to be loved.
        </div>

        <div class="jumbotron">
            <div id='jumbotron-child'>
                <h3 class="support-header">Agencies We Support</h3>
                <div class='text-center' id='agency-logos'>
                    <img class="support-logo" src="style/images/hss.jpg" width="100px">
                    <img class="support-logo" id='petsMart-logo' src="style/images/petsMart.png" width="140px">
                    <img class="support-logo" src="style/images/rocketDog.png" width="100px"><br>
                </div>
                <div class='text-center'>
                    <a class="btn btn-lg search" id='card-search-btn' href="#" role="button">FIND LOVE</a>
                </div>
            </div>
        </div>
    </section>

    <div class = "row" id="display">
        <div class = "col-md-3" id="sidebar">
                <div class = "dropdown" id = "dropdown-agency" aria-labelledby="dropdownMenu1"> 
                    <button class="dropdown-header dropdown-item" type="button" id='see-all'><b>SEE ALL</b></button>
                </div>  
                
                <div class = "dropdown" id = "dropdown-agency" aria-labelledby="dropdownMenu1"> 
                    <span class="dropdown-header dropdown-item-text"><b id='filter-by-agency'>FILTER BY AGENCY</b></span>
                    <button class="dropdown-item agency" type="button" name="petsMart">PETSMART</button>
                    <button class="dropdown-item agency" type="button" name="rocketDog">Rocket Dog Rescue</button>
                    <button class="dropdown-item agency" type="button" name="hss">Humane Society Silicon Valley</button>
                </div>  
                <div class = "dropdown" id = "dropdown-breed" aria-labelledby="dropdownMenu2"> 
                    <span class="dropdown-header dropdown-item-text" id='filter-by-breed'><b>FILTER BY BREED</b></span>

                </div>  

        </div>
        <div class = "col-md-9">
            <div id="doges">

            </div>
        </div>
    </div>
</body>
</html>
